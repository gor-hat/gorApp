<ion-header>

  <ion-navbar color="rosa">
    <ion-title>Resetar senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">

    <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" formControlName="email" placeholder="@email.com"></ion-input>
      </ion-item>

      <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
          <div [hidden]="!form.controls.email.errors.required">
          o campo Ã© obrigatorio
          </div>
        </ion-item>

        <div padding>
            <button ion-button block type="submit" [disabled]="! form.valid" (click)="onSubmit()">
              Entrar
            </button>
          </div>

  </form>
</ion-content>
