<ion-header>
  <ion-navbar color="rosa">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pagina Inicial</ion-title>
  </ion-navbar>
</ion-header>

    <ion-content >
        <h5 style="text-align: center;">Bem vindo - {{userName}}</h5>
        <ion-list>
          <ion-list-header style=" text-align: center; ">
            Fique por dentro das melhores dicas.
          </ion-list-header>
        </ion-list>

        <ion-card *ngFor="let home of homes | async">
          <!-- <img src="../assets/imgs/rosto1.jpg"/> -->
          <ion-card-content>

             <img src="{{home.imgUrl}}" alt="">
             <ion-card-title>
              {{home.titulo}}
             </ion-card-title>
             <p>
               {{home.descricao}}
             </p>

          </ion-card-content>
          <button ion-button clear (click)="deletarHome(home.key)" >Excluir</button>
        </ion-card>

        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="newItemHome()"><ion-icon name="add"></ion-icon></button>
          </ion-fab>
      </ion-content>
